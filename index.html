<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Is the beer done yet?</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <script language="javascript" type="text/javascript" src="beers.js"></script>
</head>

<body>
    <div id="header">
        <h1>Is the beer done yet?</h1>
    </div>

    <div id="schedule">
        <table id="schedule-header-table">
            <tr>
                <th class="schedule-header">Sun</th>
                <th class="schedule-header">Mon</th>
                <th class="schedule-header">Tue</th>
                <th class="schedule-header">Wed</th>
                <th class="schedule-header">Thu</th>
                <th class="schedule-header">Fri</th>
                <th class="schedule-header">Sat</th>
            </tr>
        </table>
        <table id="schedule-table">
            <tr>
                <td class="schedule-cell blue-gray"></td>
                <td class="schedule-cell"></td>
                <td class="schedule-cell blue-gray"></td>
                <td class="schedule-cell"></td>
                <td class="schedule-cell blue-gray"></td>
                <td class="schedule-cell"></td>
                <td class="schedule-cell blue-gray"></td>
            </tr>
            <tr>
                <td class="schedule-cell"></td>
                <td class="schedule-cell blue-gray"></td>
                <td class="schedule-cell"></td>
                <td class="schedule-cell blue-gray"></td>
                <td class="schedule-cell"></td>
                <td class="schedule-cell blue-gray"></td>
                <td class="schedule-cell"></td>
            </tr>
        </table>
    </div>

    <div id="current-beers" class="beers-section">
        <h3>Beers Brewing</h3>
        <table id="current-beers-list" class="beers-list">
            <tr>
                <th class="cell-left beer-list-header">Name</th>
                <th class="cell-right beer-list-header">Status</th>
            </tr>
        </table>
    </div>

    <div id="past-beers" class="beers-section">
        <h3>Beers Past</h3>
        <table id="past-beers-list" class="beers-list">
            <tr>
                <th class="cell-left beer-list-header">Name</th>
                <th class="cell-right beer-list-header">Status</th>
            </tr>
        </table>
    </div>
</body>
</html>
